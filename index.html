<!DOCTYPE html>
<html>
<head>
    <title>FreshMart</title>
    <style>
        body{
            font-family: Arial;
            background:#f2f2f2;
        }
        h1{
            text-align:center;
            background:green;
            color:white;
            padding:15px;
        }
        .products{
            display:grid;
            grid-template-columns: repeat(4,1fr);
            gap:20px;
            padding:20px;
        }
        .card{
            background:white;
            padding:15px;
            border-radius:10px;
            box-shadow:0 0 10px gray;
            text-align:center;
        }
        .card img{
            width:150px;
            height:150px;
        }
        .price{
            color:green;
            font-size:20px;
            font-weight:bold;
        }
        button{
            background:orange;
            border:none;
            padding:10px;
            border-radius:5px;
            cursor:pointer;
        }
    </style>
</head>

<body>

<h1>FreshMart Online Store</h1>

<div class="products">

    <div class="card">
        <img src="https://via.placeholder.com/150">
        <h3>Apple</h3>
        <p class="price">₹120 / kg</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/150">
        <h3>Milk</h3>
        <p class="price">₹60</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/150">
        <h3>Bread</h3>
        <p class="price">₹40</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/150">
        <h3>Rice</h3>
        <p class="price">₹55 / kg</p>
        <button>Add to Cart</button>
    </div>

</div>

</body>
</html>
